# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  hdf5:
    variants: [ +craybuilt, +mpi ]
    modules:
      hdf5~debug+shared+cxx+fortran+mpi~szip~threadsafe+pic+craybuilt@1.8.13: cray-hdf5-parallel/1.8.13
      hdf5~debug+shared+cxx+fortran+mpi~szip~threadsafe+pic+craybuilt@1.8.16: cray-hdf5-parallel/1.8.16
      hdf5~debug+shared+cxx+fortran~mpi~szip~threadsafe+pic+craybuilt@1.8.16: cray-hdf5/1.8.16
    buildable-blacklist:
      [ hdf5+craybuilt ]
  cray-mpich:
    modules:
      cray-mpich@6.1.0: cray-mpich/6.1.0
      cray-mpich@6.1.1: cray-mpich/6.1.1
      cray-mpich@6.2.0: cray-mpich/6.2.0
      cray-mpich@6.2.1: cray-mpich/6.2.1
      cray-mpich@6.2.2: cray-mpich/6.2.2
      cray-mpich@6.3.0: cray-mpich/6.3.0
      cray-mpich@6.3.1: cray-mpich/6.3.1
      cray-mpich@7.0.0: cray-mpich/7.0.0
      cray-mpich@7.0.1: cray-mpich/7.0.1
      cray-mpich@7.0.2: cray-mpich/7.0.2
      cray-mpich@7.0.3: cray-mpich/7.0.3
      cray-mpich@7.0.4: cray-mpich/7.0.4
      cray-mpich@7.0.5: cray-mpich/7.0.5
      cray-mpich@7.1.0: cray-mpich/7.1.0
      cray-mpich@7.1.1: cray-mpich/7.1.1
      cray-mpich@7.1.3: cray-mpich/7.1.3
      cray-mpich@7.2.0: cray-mpich/7.2.0
      cray-mpich@7.2.1: cray-mpich/7.2.1
      cray-mpich@7.2.4: cray-mpich/7.2.4
      cray-mpich@7.2.5: cray-mpich/7.2.5
      cray-mpich@7.3.0: cray-mpich/7.3.0
      cray-mpich@7.3.1: cray-mpich/7.3.1
      cray-mpich@7.3.2: cray-mpich/7.3.2
      cray-mpich@7.3.3: cray-mpich/7.3.3
      cray-mpich@7.5.0: cray-mpich/7.5.0
    buildable: False
  cray-mpi:
    buildable: False
  python:
    paths:
      python@2.7.13~tk+ucs4: prebuilt/Python-2.7.13-install
    buildable: False
  mercurial:
    paths:
      mercurial@3.9.1: prebuilt/mercurial-3.9.1-install
    buildable: False
  gettext:
    variants: ~libxml2
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      mpi: [openmpi, mpich]
      blas: [openblas]
      lapack: [openblas]
      pil: [py-pillow]
